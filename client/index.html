<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>Chat-Client</h1>
      <section class="chatbox left"></section>
      <form>
        <input class="textBox" type="text"></input>
        <button class="send">Send Message</button>
      </form>
    </div>
    <nav class='right'>
      <form>
        <input class='roomInput' type='text'></input>
        <button class='roomSubmit'></button>
        <select></select>
      </form>
    </nav>
  <script>
    $(document).ready(function(){
      $('.send').on('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        var message = $('input.textBox').val();
        send(message);
        fetch($('select').val());
        $('input.textBox').val("");
      });
      $('select').on('change', function(e){
        e.preventDefault();
        e.stopPropagation();
        // debugger;
        fetch($('select').val());
        //filter chat box to specified chat room
        // fetch(display, $('select').val());
      });
      $('.roomSubmit').on('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        //add chat room to list
        var text = $('input.roomInput').val();
        $('select').append('<option>'+text+'</option');
        $('.roomInput').val("");
      })
    });
  </script>

  </body>
</html>
